<div class="row">
  <div class="container-sm mx-auto my-5 rounded shadow-lg" style="width: 50%">
    <h1 class="py-3" style="text-align: center">Change password</h1>
    <hr class="pb-2" style="width: 80%">
    <div class="mx-3 pb-4">
      <form>
        <div class="form-group mb-5">
          <label for="currentpass">Current password</label>
          <input required type="currentpass" class="form-control" placeholder="Enter current password" id="currentpass">
        </div>
        <div class="form-group mb-5">
          <label for="newpass">New password</label>
          <input required type="newpass" class="form-control" placeholder="Enter new password" id="newpass">
        </div>
        <div class="form-group mb-5">
          <label for="newpassagain">New password again</label>
          <input required type="newpassagain" class="form-control" placeholder="Enter new password again" id="newpassagain">
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-center">
      <a class="btn mb-4" (click)="onSelectProfile()" role="button" style="background-color: #E5E5E5; width: 25%">Change</a>
      <a class="btn ml-2 mb-4" (click)="onSelectProfile()" role="button" style="background-color: #E5E5E5; width: 25%">Go Back</a>
    </div>
  </div>
</div>
